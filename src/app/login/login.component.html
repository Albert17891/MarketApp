
<div class="login-container">
    <h1>ლოგინი</h1>
    <form #loginRequest="ngForm" (ngSubmit)="onSubmit(loginRequest)">
      <div class="form-group">
        <label for="username">მომხმარებლის სახელი:</label>
        <input type="text" id="username" name="username" username ngModel>
      </div>
      <div class="form-group">
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" password ngModel>
      </div>
      <button type="submit">შესვლა</button>
    </form>
  </div>
